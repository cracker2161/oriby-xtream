<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .stream-item img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            margin-right: 10px;
        }
        .stream-title {
            font-size: 14px;
            margin-left: 10px;
        }
        #video {
            background: #000;
            border-radius: 8px;
            max-height: 70vh;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .category-btn {
            text-align: left;
            margin-bottom: 5px;
            transition: all 0.3s;
        }
        .category-btn:hover {
            transform: translateX(5px);
        }
        .stream-btn {
            transition: all 0.2s;
        }
        .stream-btn:hover {
            transform: scale(1.02);
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            #video {
                max-height: 40vh;
            }
            .stream-title {
                font-size: 12px;
            }
            .stream-item img {
                width: 25px;
                height: 25px;
            }
            .category-btn {
                font-size: 14px;
                padding: 8px;
            }
        }
        .stream-url {
            font-size: 12px;
            word-break: break-all;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 4px;
            margin-top: 5px;
            display: none;
        }
        .copy-btn {
            font-size: 12px;
            padding: 2px 8px;
            margin-top: 5px;
        }
        .url-controls {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Login Section -->
        <div class="row" id="loginSection">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">IPTV Login</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Server Address</label>
                                <input type="text" class="form-control" id="server" 
                                       value="http://watchindia.net:8880" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" 
                                       value="55901" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" 
                                       value="63571" required>
                            </div>
                            <div id="loginError" class="alert alert-danger" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player Section -->
        <div class="row" id="playerSection" style="display: none;">
            <div class="col-md-3">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Categories</h5>
                        <div id="categories" class="d-grid gap-2"></div>
                    </div>
                </div>
                <button onclick="logout()" class="btn btn-danger w-100 mb-3">Logout</button>
            </div>
            <div class="col-md-9">
                <div class="card shadow">
                    <div class="card-body">
                        <video id="video" controls class="w-100 mb-3"></video>
                        <div id="streams" class="row g-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loading = document.getElementById('loading');
        const loginError = document.getElementById('loginError');
        const loginSection = document.getElementById('loginSection');
        const playerSection = document.getElementById('playerSection');

        function showLoading() {
            loading.style.display = 'flex';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            loginError.style.display = 'block';
            loginError.textContent = message;
        }

        function hideError() {
            loginError.style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            showLoading();

            const server = document.getElementById('server').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ server, username, password })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    loginSection.style.display = 'none';
                    playerSection.style.display = 'flex';
                    loadCategories();
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                showError('Server error occurred');
                console.error('Login error:', error);
            }
            hideLoading();
        });

        async function loadCategories() {
            showLoading();
            try {
                const response = await fetch('/categories');
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const categoriesDiv = document.getElementById('categories');
                if (Array.isArray(data) && data.length > 0) {
                    categoriesDiv.innerHTML = data.map(cat => 
                        `<button class="btn btn-outline-primary category-btn" 
                         onclick="loadStreams(${cat.category_id})">
                            ${cat.category_name}
                        </button>`
                    ).join('');
                } else {
                    categoriesDiv.innerHTML = '<div class="alert alert-info">No categories found</div>';
                }
            } catch (error) {
                console.error('Category loading error:', error);
                document.getElementById('categories').innerHTML = 
                    `<div class="alert alert-danger">
                        Error loading categories: ${error.message}
                    </div>`;
            }
            hideLoading();
        }

        async function loadStreams(categoryId) {
            showLoading();
            try {
                const response = await fetch(`/streams?category_id=${categoryId}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const streamsDiv = document.getElementById('streams');
                if (Array.isArray(data) && data.length > 0) {
                    streamsDiv.innerHTML = data.map(stream => 
                        `<div class="col-12 col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body p-2">
                                    <button class="btn btn-outline-secondary w-100 text-start stream-btn" 
                                            onclick="playStream('${stream.stream_url}')">
                                        <img src="${stream.stream_icon || '#'}" 
                                             onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII='"
                                             alt="${stream.name}">
                                        <span class="stream-title">${stream.name}</span>
                                    </button>
                                    <div class="url-controls">
                                        <button class="btn btn-sm btn-info" 
                                                onclick="toggleStreamUrl(this, '${stream.stream_url}')">
                                            Show/Hide URL
                                        </button>
                                        <button class="btn btn-sm btn-success copy-btn" 
                                                onclick="copyStreamUrl('${stream.stream_url}')">
                                            Copy URL
                                        </button>
                                    </div>
                                    <div class="stream-url" id="url-${stream.stream_id}">
                                        ${stream.stream_url}
                                    </div>
                                </div>
                            </div>
                        </div>`
                    ).join('');
                } else {
                    streamsDiv.innerHTML = '<div class="alert alert-info">No channels found</div>';
                }
            } catch (error) {
                console.error('Stream loading error:', error);
                document.getElementById('streams').innerHTML = 
                    `<div class="alert alert-danger">
                        Error loading channels: ${error.message}
                    </div>`;
            }
            hideLoading();
        }

        function toggleStreamUrl(button, url) {
            const urlDiv = button.parentElement.nextElementSibling;
            urlDiv.style.display = urlDiv.style.display === 'none' ? 'block' : 'none';
        }

        async function copyStreamUrl(url) {
            try {
                await navigator.clipboard.writeText(url);
                alert('URL copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy URL:', err);
                alert('Failed to copy URL');
            }
        }

        function playStream(url) {
            const video = document.getElementById('video');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(function(error) {
                        console.log("Play failed:", error);
                    });
                });
            }
        }

        async function logout() {
            showLoading();
            try {
                await fetch('/logout');
                loginSection.style.display = 'block';
                playerSection.style.display = 'none';
                document.getElementById('loginForm').reset();
                const video = document.getElementById('video');
                video.pause();
                video.src = '';
            } catch (error) {
                console.error('Logout error:', error);
            }
            hideLoading();
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (window.matchMedia("(max-width: 768px)").matches) {
                document.querySelector('.col-md-3').classList.add('mb-3');
            }
        });
    </script>
</body>
</html>
